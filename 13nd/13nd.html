<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/13nd.css">
</head>
<body>
<form id="form">
    <input type="number" id="x" placeholder="x" oninput="inputx()"/><br>
    <input type="number" id="y" placeholder="y" oninput="inputy()"/><br>
    <button type="submit" onClick="perimeter()"/>Perimeter</button>
    <button type="submit" onClick="area()"/>Area</button>
    <button type="submit" onClick="diagonal()"/>Diagonal</button>
    <p>
        <span id="x_r"></span>
    </p>

    <p>
        <span id="y_r"></span>
    </p>

    <p>The Result is : <br>
        <span id="result"></span>
    </p>
</form>
<script>
    document.getElementById('form').addEventListener("submit", function (event) {
        event.preventDefault();
        return false
    } );
    function inputx() {
        var z = document.getElementById("x").value;
        document.getElementById("x_r").innerHTML = "You wrote x: " + z;
    }
    function inputy() {
        var z = document.getElementById("y").value;
        document.getElementById("y_r").innerHTML = "You wrote y: " + z;
    }
    function perimeter() {
        num1 = parseInt(document.getElementById("x").value);
        num2 = parseInt(document.getElementById("y").value);
        var z = 2 * (num1 + num2);
        document.getElementById("result").innerHTML = z;
    }

    function area() {
        num1 = parseInt(document.getElementById("x").value);
        num2 = parseInt(document.getElementById("y").value);
        var z = num1 * num2;
        document.getElementById("result").innerHTML = z;
    }
    function diagonal() {
        num1 = parseInt(document.getElementById("x").value);
        num2 = parseInt(document.getElementById("y").value);
        var z = Math.sqrt(num1 * num1 + num2 * num2);
        document.getElementById("result").innerHTML = z;
    }
</script>
</body>
</html>
