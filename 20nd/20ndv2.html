<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/20ndv2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="modal fade" id="add_new_entry">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="create_new_entry">
                    <input type="text" name="car_plate" id="car_plate" placeholder="Car Plate">
                    <input type="date" name="data" id="data" placeholder="Data">
                    <input type="number" name="distance" id="distance" placeholder="Distance">
                    <input type="number" name="time" id="time" placeholder="Time">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save_new_entry" data-dismiss="modal">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<button id="new_entry" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_new_entry">Add New Entry</button>
<div class="container">
    <table class="table table-bordered table-dark">
        <thead class="row">
        <tr class="col-12">
            <th>Car Number</th>
            <th>Data</th>
            <th>Distance/km</th>
            <th>Time/s</th>
            <th>Km/h</th>
        </tr>
        </thead>
        <tbody id="table" class="row" >
<!--        filled by js-->
        </tbody>
    </table>
</div>
<script src="js/20ndv2.js"></script>
</body>
</html>
