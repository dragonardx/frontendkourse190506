<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/17nd.css">
</head>
<body>
<div>
    <form>
        <input id="create_id" name="id" type="text" placeholder="Account Name">
        <input id="create_password" name="password" type="password" placeholder="Enter Password">
        <button type="button" onclick="createAccount()">Create Account</button>
    </form>
</div>
<div>
    <form>
        <input id="change_id" name="change_id" type="text" placeholder="Your Account Name">
        <input id="your_password" name="your_password" type="password" placeholder="Your Password">
        <input id="new_password" name="new_password" type="password" placeholder="New Password">
        <input id="new_password2" name="new_password2" type="password" placeholder="Repeat Password">
        <button type="button" onclick="changePassword()">Change Password</button>
    </form>
</div>
<script src="js/17nd.js"></script>
</body>
</html>
